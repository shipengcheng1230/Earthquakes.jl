## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
    - linux
    - osx
julia:
    - 0.7
    - nightly
matrix:
    allow_failures:
        - julia: nightly
notifications:
    email: false
script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - julia --check-bounds=yes -e 'using Pkg; Pkg.clone(pwd()); Pkg.build("JuEQ"); Pkg.test("JuEQ"; coverage=true)'
after_success:
    - julia -e 'using Pkg; cd(Pkg.dir("JuEQ")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
